<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Calculator</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #e91e63;
    }
    form {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #d81b60;
    }
    #result {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    /* Modal (Leaderboard) Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.6); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto; 
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    ul#leaderboardList {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    ul#leaderboardList li {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      h1 { font-size: 1.75rem; }
      input[type="text"] { font-size: 0.9rem; }
      button { font-size: 0.9rem; padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love Calculator</h1>
    <form id="loveForm">
      <input type="text" id="name1" placeholder="Your Name" required>
      <input type="text" id="name2" placeholder="Partner's Name" required>
      <br>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <button id="leaderboardBtn">Leaderboards</button>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leaderboardModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    // Initialization and local storage setup for our innovative Love Calculator platform
    let calcCount = 0;
    const form = document.getElementById('loveForm');
    const resultDiv = document.getElementById('result');
    const leaderboardBtn = document.getElementById('leaderboardBtn');
    const leaderboardModal = document.getElementById('leaderboardModal');
    const leaderboardList = document.getElementById('leaderboardList');
    const closeModal = document.querySelector('.close');

    // Set up localStorage for the leaderboard if not already set
    if (!localStorage.getItem('loveLeaderboard')) {
      localStorage.setItem('loveLeaderboard', JSON.stringify([]));
    }

    // Function to update the leaderboard UI in real-time
    function updateLeaderboardUI() {
      let data = JSON.parse(localStorage.getItem('loveLeaderboard'));
      // Sorting the leaderboard in descending order by percentage
      data.sort((a, b) => b.percentage - a.percentage);
      leaderboardList.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name1} & ${item.name2} : ${item.percentage}%`;
        leaderboardList.appendChild(li);
      });
    }

    // Function to persist the current result to localStorage
    function saveResult(name1, name2, percentage) {
      let data = JSON.parse(localStorage.getItem('loveLeaderboard'));
      data.push({ name1, name2, percentage });
      localStorage.setItem('loveLeaderboard', JSON.stringify(data));
      updateLeaderboardUI();
    }

    // Love calculation algorithm with specialized cases for the first two inputs:
    // - First input: Approximately 95% (range: 93-97)
    // - Second input: Approximately 89% (range: 87-91)
    // - Subsequent inputs: Calculated value between 60-100 based on character code matching.
    function calculateLove(name1, name2) {
      calcCount++;
      let percentage;
      if (calcCount === 1) {
        percentage = Math.floor(Math.random() * 5) + 93; // Range: 93-97
      } else if (calcCount === 2) {
        percentage = Math.floor(Math.random() * 5) + 87; // Range: 87-91
      } else {
        // For all subsequent inputs: result guaranteed between 60 and 100
        let combined = (name1 + name2).toLowerCase().replace(/\s/g, '');
        let sum = 0;
        for (let i = 0; i < combined.length; i++) {
          sum += combined.charCodeAt(i);
        }
        percentage = (sum % 41) + 60; // Ensures value is between 60 and 100
      }
      return percentage;
    }

    // Form submission event listener to calculate love percentage and update leaderboard
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      if (name1 === '' || name2 === '') return;
      
      const percentage = calculateLove(name1, name2);
      resultDiv.textContent = `Couple Match: ${percentage}%`;

      saveResult(name1, name2, percentage);
      form.reset();
    });

    // Modal functionality for displaying the leaderboard
    leaderboardBtn.addEventListener('click', function() {
      updateLeaderboardUI();
      leaderboardModal.style.display = 'block';
    });
    closeModal.addEventListener('click', function() {
      leaderboardModal.style.display = 'none';
    });
    window.addEventListener('click', function(event) {
      if (event.target === leaderboardModal) {
        leaderboardModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
